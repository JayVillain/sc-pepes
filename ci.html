<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Bergerak Smooth</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .marquee {
            color: lime;
            font-size: 4em;
            font-weight: bold;
            white-space: nowrap;
            animation: marquee 15s ease-in-out infinite;
        }

        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }
            50% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>
    <div class="marquee">Hello</div>
</body>
</html>
